project:
  name: Data Model DDL SQLModel Generator
  description: Library for generating SQLModel schemas from data model files
  channel: "#dmddl"
  maintainers:
    - "@rhuanbarreto"
language: python
toolchain:
  default: python
type: library
tasks:
  generate:
    command: uv run -m sqlmodel_generator.cli
    description: Generate SQLModel schema files from Data Model DSL YAML files
    type: run
    local: true
    toolchain: python
    options:
      runInCI: false
      persistent: false
      outputStyle: stream
